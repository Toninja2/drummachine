        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            #s {
                height: calc(100% - 75px);
                margin-top: 75px;
                flex: 1;
                background: #ebebeb;
            }
            #machineContainer {
                position: relative;
                max-width: 50%;
                flex: 1;
            }
            #mainPage {
                transition: 1s;
                height: calc(100% - 75px);
                position: absolute;
                left: 0;
                width: 200%;
                height: 100%;
                display: flex;
                flex-direction: row;
            }
            #machine::-webkit-scrollbar {
                display: block;
            }

			<div id="lMenuHeader">
				<span></span>
				<h1>Options</h1>
			</div>
			<div id="options">

                <hr class="break">
                <button onclick="saveOnWeb()">Save on web</button>
                <button onclick="getSong()">Load from web</button>
                <hr class="break">
                <button onClick="window.open('/login', '_self')">Login page</button>
            </div>
		</div>
        <div id="menu" data-case="0">
            <button onclick="chooseTempoFor(this.parentElement.dataset.case)">Tempo</button>
            <button onclick="resetCaseTempo(this.parentElement.dataset.case)">Remove Tempo</button>
            <hr>
            <button onclick="play(false, this.parentElement.dataset.case)">Start here</button>
            <hr>
            <button onclick="copy(this.parentElement.dataset.case)">Copy</button>
            <button onclick="pastePart(this.parentElement.dataset.case, getClipboard())">Paste</button>
            <hr>
            <p>Master volume</p>
            <input type="range" min="0" max="100" id="masterVolume"></input>
            <hr>
            <button onclick="deleteTime(this.parentElement.dataset.case)" style="color: #f04747;">Delete this time</button>
        </div>
        <header>
            <button id="addColumn" onclick="addColumn()">

            <button id="dlConfig" onclick="downloadConfig()">

            </label>
            <button class="menuBarB" onclick="rotateRects()">

			</button>

                    <button id="stop" onclick='stop()' title='Stop Rythm'><i class='material-icons'>&#xe047;</i></button>
                    <button id="reload" onclick='reset(true)' title='Reset Rythm'><i class='material-icons'>&#xe5d5;</i></button>
                    <hr id="controlsSeparator"/>
                    <p id="tempoIndicator">Tempo</p>
                    <div id="selectNumber">
    					<input type="number" min="30" max="300" value="120" name="tempo" placeholder="Tempo" />
    					<div id="downUp">
    						<button id="up" onclick="this.parentElement.parentElement.getElementsByTagName('input')[0].stepUp()">+</button>
    						<!--<hr/>-->
    						<button id="down" onclick="this.parentElement.parentElement.getElementsByTagName('input')[0].stepDown()">-</button>
    					</div>
